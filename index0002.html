<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倾斜世界 - 个人网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
        }
        
        /* 倾斜效果 */
        .skewed-world {
            transform: rotate(0.5deg);
            transition: transform 0.3s ease;
        }
        
        .skewed-world:hover {
            transform: rotate(0deg);
        }
        
        /* 顶部文本框 */
        .top-text-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 30px auto;
            width: 90%;
            max-width: 1000px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .top-text-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #ff6b6b);
            background-size: 600% 100%;
            animation: gradientMove 8s linear infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 600% 0%; }
        }
        
        .top-text-box h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .top-text-box p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }
        
        /* 红色导航栏框 */
        .nav-red-box {
            border: 4px solid #ff4757;
            border-radius: 12px;
            margin: 30px auto;
            width: 90%;
            max-width: 1000px;
            padding: 5px;
            background: rgba(255, 71, 87, 0.05);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.2);
        }
        
        /* 导航栏 */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 15px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            margin: 5px 10px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        nav a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        nav a:hover {
            background: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        
        nav a.active {
            background: #ff4757;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        
        /* 蓝色球形框 */
        .blue-sphere-box {
            border: 4px solid #3742fa;
            border-radius: 15px;
            margin: 40px auto;
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            background: rgba(55, 66, 250, 0.05);
            box-shadow: 0 10px 30px rgba(55, 66, 250, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .blue-sphere-box::after {
            content: "球形区域";
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(55, 66, 250, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        /* 球形容器 */
        .spheres-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        /* 球形样式 */
        .sphere {
            height: 180px;
            width: 180px;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .sphere::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }
        
        .sphere:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .sphere i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: white;
        }
        
        .sphere h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .sphere p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* 不同颜色的球形 */
        .sphere-1 {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        }
        
        .sphere-2 {
            background: linear-gradient(135deg, #4ecdc4, #6fffe0);
        }
        
        .sphere-3 {
            background: linear-gradient(135deg, #45b7d1, #7ae1ff);
        }
        
        .sphere-4 {
            background: linear-gradient(135deg, #96ceb4, #b7e9d0);
        }
        
        /* 内容区域 */
        .content {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .content h2 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 2.2rem;
            border-left: 5px solid #4ecdc4;
            padding-left: 15px;
        }
        
        .content p {
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .top-text-box h1 {
                font-size: 2.2rem;
            }
            
            .top-text-box p {
                font-size: 1.2rem;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
            }
            
            nav a {
                width: 80%;
                justify-content: center;
                margin: 5px 0;
            }
            
            .spheres-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .sphere {
                height: 150px;
                width: 150px;
            }
            
            .sphere i {
                font-size: 2.5rem;
            }
            
            .sphere h3 {
                font-size: 1.1rem;
            }
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* 动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .floating {
            animation: float 5s ease-in-out infinite;
        }
    </style>
</head>
<body>
